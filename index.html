<!DOCTYPE html>
<html ng-app="counterApp">
<head>
    <title>The Counter App</title>
</head>
<body>
    <div ng-controller="pageCtrl">
        <button id="newCounter-btn" ng-click="newCounter()">Gimme a new counter!</button>

        <div ng-repeat="item in items" >
            <div class="singleCounter" ng-controller="counterCtrl">
                <input type="text" ng-model="item.name">
                <button id="subtract-btn" ng-click="subtract(item)">-</button>{{item.count}}<button id="add-btn" ng-click="add(item)">+</button>
            </div>
            <button id="removeCounter-btn" ng-click="removeCounter(item)">Remove this Counter</button>
        </div>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.6/angular.min.js"></script>
    <script src="counter.js"></script>
</body>
</html>
